<body>
    <form class="body "method="post" action="/update">

        </div>
        <div class="form-group">

        <div class="form-group">
          <label for="exampleFormControlSelect1">Periculosidade</label>

            <option>Media</option>
            <option>Alta</option>
          </select>
        </div>
        <div class="form-group">

              <option>Media</option>
              <option>Alta</option>
