<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
     <!-- CSS -->
     
     <link rel="stylesheet" type="text/css" href="../assets/style/style.css" media="screen" />
     <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<header class="header">
  <!-- Barra de navegação superior -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a href="index.html"><img class="navbar-brand" src="../assets/img/logo.jpg"  alt="logo"></a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              </ul>
              <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Pesquisar Golpe"
                      aria-label="Search">
                  <a href="pesquisa.html"><button class="btn btn-outline-light" type="submit">Pesquisar</button></a>
              </form>
              
          </div>
      </div>
  </nav>
</header>

<body>
    <div >
        <form class="body" method="post" action="/AuthUser">
          <h2>Login</h2>
          <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="login" placeholder="login" required>
          </div>
          <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          </div>
          <div class="input-box">
            <input type="submit" name="sign-in" value="Login">
          </div>
          <a href="Register.html">Register</a>
        </form>
      </div>
</body>
</html>
